{% load staticfiles %}


<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/image_upload.css' %}">
    </head>
    <body>
        <div class="container" style="background-image: url('{% static "css/starry_night.jpg"%}')";>
          <div class="center-block">
          <h1><a>SHART</a></h1>
            <h2><a>Upload Your Photo</a></h2>
            <div style="width:30%">
                <form action="{{ img.pic.url }}"> {%csrf_token%} {{form}}
                    <div class="form-group has-errors text-danger small">
                    </div>
                    {% for field in form %}
                    <div class="form-group">
                    </div>
                    {% endfor %}
                    <input type="submit" value="Upload", class="btn btn-primary", style="width:100%"/>
            </div>
            </form>
          <div>
          </div>
            {% for img in images %}
                {{forloop.counter}}.<a href="{{ img.pic.url }}">{{ img.pic.name }}</a>
                ({{img.upload_date}})<hr />
            {% endfor %}
        </div>
      </div>
    </body>
</html>
